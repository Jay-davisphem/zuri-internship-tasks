<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML SEMANTICS</title>
    <link rel='stylesheet' type='text/css' href='styles.css' />
</head>

<body>
    <article>
        <div>
            <h3>Quiz on important Facts</h3>
        </div>
        <section>
            <form>
                <p id='js-q1'>Which one of these is a JavaScript package manager?</p>
                <div>
                    <label for="a-node">
                        <input type="radio" id="a-node" name="js-pkg-man" value="a: Nodejs" checked>
                        a: Node.js</label>
                    <label for="b-ts">
                        <input type="radio" id="b-ts" name="js-pkg-man" value="b: TypeScript">
                        b: TypeScript</label>

                    <label for="c-npm">
                        <input type="radio" id="c-npm" name="js-pkg-man" value="c: npm">
                        c: npm</label>
                </div>
            </form>
            <div class='buttons'>
                <button>Previous Question</button>
                <button>Next Question</button>
            </div>

        </section>
    </article>
</body>

</html>
